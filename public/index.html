<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Current and historical TimeZone Data and Unit Conversion"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.multifaceted.info/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.multifaceted.info/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.multifaceted.info/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://www.multifaceted.info/static/favicons/site.webmanifest">
    <link rel="mask-icon" href="https://www.multifaceted.info/static/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <title>Multifaceted Web Services: GeoFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
      @keyframes intro {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .intro-overlay {
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation-name: intro;
        animation-duration: 2000ms;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        pointer-events: none;
        z-index: 1;
      }

      body {
        background-color: white;
        margin: 0 auto;
        text-align: center;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
        font-optical-sizing: auto;
      }

      @media (prefers-color-scheme: dark) {
        body,
        .intro-overlay {
          background-color: black;
        }
      }

      #root, .App {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <header class="App-header">
          <h1><span class="green">Geo</span><span class="mid">Time</span><span class="orange">Zone</span></h1>
          <h3 aria-label="00ยบ 00' 00&quot; N, 0ยบ 00' 00&quot; W"><span class="date">22/04/2024</span><time class="hours-minutes">00:00</time><em class="seconds">00</em></h3>
        </header>
        <main class="main-section"></main>
      </div>
    </div>
    <div class="intro-overlay"></div>

  </body>
</html>
